<!DOCTYPE html>
<html>
<head>
<title>Website Practice Day 71</title>
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<style>
#myCanvas {
  position: absolute;
  top: 10px;
  left: 10px;
  background: #fff;
}
#text {
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 5;
}

</style>
</head>
<body onload = "init()">
<div style="font-family: 'Righteous', cursive; color: rgba(0, 0, 0, 0);">.</div>
<canvas id = "myCanvas"></canvas>
<canvas id = "text"></canvas>
<script>
var canvas = document.getElementById("myCanvas"), ctx = canvas.getContext("2d");
var bcanvas = document.getElementById("text"), bctx = bcanvas.getContext("2d");
canvas.width = 1350;
canvas.height = 600;
bcanvas.width = 1350;
bcanvas.height = 600;
var lineNum = 1350, speed = 0.1, angleChange = 0.2 * Math.PI/180, speedChange = 5 * Math.PI/180, waterLine = 400, waterTop = 40, color = "rgba(89,195,226,1)";
var grd = ctx.createLinearGradient(0,0,0,canvas.height);
grd.addColorStop(0.4, color);
grd.addColorStop(0.8,"blue");
var balls = [], maxnum = 150, radius = 15;

function init()
{
    bctx.fillStyle = "rgba(200,0,0,255)";
    bctx.font="220px Righteous";
    bctx.fillText("Hello World!", 50, 350);
    var imgData=bctx.getImageData(0,0,canvas.width,canvas.height), data = imgData.data;
    for (let i = 0; i < data.length; i+=4)
    {
        if (data[i] >= 200 - 10 && data[i] <= 200 + 10)
            data[i+3] = 0;
        else
        {
            data[i] = 255;
            data[i+1] = 255;
            data[i+2] = 255;
            data[i+3] = 255;
        } 
    }
    bctx.putImageData(imgData,0,0);
    for (let i = 0; i < maxnum; i++)
    {
        let b = new ball(canvas.width* Math.random(), 2 * canvas.height * Math.random(), Math.random() * radius + 1, "rgba(255,255,255,0.3)");
        balls.push(b);
    }
    setInterval(updatearea, 20);
}

function ball(x,y,radius,color)
{
    this.x = x;
    this.y = y;
    this.radius = radius;
    this.color = color;
    this.a = -0.01;
    this.speedY = 0;
    this.update = function()
    {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false);
        ctx.fillStyle = this.color;
        ctx.fill();
    }
    this.getPos = function()
    {
        this.speedY += this.a;
        this.y += this.speedY; 
        if (this.y < 150)
        {
            this.x = canvas.width* Math.random();
            this.y = canvas.height;
            this.speedY = 0;
        }
    }
}

function draw(angle)
{
    for(var i =0; i< lineNum; i++)
    {
        var point = 
        {
             x: i,
             y: waterLine + Math.sin(angle+speed) * waterTop
        };
                   
        ctx.beginPath();
        ctx.lineWidth=1;
        ctx.strokeStyle= grd; 
        ctx.moveTo(point.x,1350);
        ctx.lineTo(point.x, point.y);
        ctx.stroke();
                   
        angle += angleChange
     }
     speed += speedChange;
}

function updatearea()
{
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (waterLine > 0)
    {
        if (Math.random() < 0.5)
            waterLine -= 0.5;
        else
            waterLine += 0.1;
    }
    draw(0);
    for (let i = 0; i < maxnum; i++)
    {
        balls[i].getPos();
        balls[i].update();
    }
}
</script>
</body>
</html>
