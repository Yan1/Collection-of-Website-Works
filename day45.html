<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Website Practice Day 45</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <style>
      body {
        background: LemonChiffon;
        width: 1350px;
        font-family: 'Work Sans', sans-serif;
      }
      h1, h3 {
        text-align: center;
        font-weight: bolder;
      }
      #l11 {
        position: absolute;
        left: 930px;
        top: 240px;
      }
      #l12 {
        position: absolute;
        left: 930px;
        top: 270px;
      }
      #l21 {
        position: absolute;
        left: 930px;
        top: 300px;
      }
      #l22 {
        position: absolute;
        left: 930px;
        top: 330px;
      }
      #c11 {
        position: absolute;
        left: 1150px;
        top: 240px;
      }
      #c12 {
        position: absolute;
        left: 1150px;
        top: 270px;
      }
      #c21 {
        position: absolute;
        left: 1150px;
        top: 300px;
      }
      #c22 {
        position: absolute;
        left: 1150px;
        top: 330px;
      }
      path {
        stroke: white;
        stroke-width: 1px;
        fill: Salmon ;
      }
      #dist {
        position: absolute;
        left: 930px;
        top: 370px;
        color: red;
      }
      #assumption {
        position: absolute;
        font-size: 80%;
        left: 930px;
        top: 430px;
      }
    </style>
    <script src="./d3.v3.min.js"></script>
    <script src="./topojson.v0.min.js"></script>
</head>
<body>
  <h1>World Distance Calculator</h1>
  <h3>Left Click to put point 1. Right click to put point 2.</h3>
  <label id = "l11">Longitude of point 1: </label><input id = "c11" type="number" name="c11" value = 0 onchange="update()"><br>
  <label id = "l12">Latitude of point 1: </label><input id = "c12" type="number" name="c12" value = 0 onchange="update()"><br>
  <label id = "l21">Longitude of point 2: </label><input id = "c21" type="number" name="c21" value = 0 onchange="update()"><br>
  <label id = "l22">Latitude of point 2: </label><input id = "c22" type="number" name="c22" value = 0 onchange="update()"><br>
  <p id = "dist">Distance between point 1 and point 2 = 0 km</p>
  <p id = "assumption">(Assume the earth is a sphere with radius 6371 km.)</p>
  <script type="text/javascript">
      var c11, c12, c21, c22;
      c11 = document.getElementById("c11").value;
      c12 = document.getElementById("c12").value;
      c21 = document.getElementById("c21").value;
      c22 = document.getElementById("c22").value;
      var p1 = [c11, c12], p2 = [c21, c22];

      var width = 900;
      var height = 600;
      var border = 2;
      var bordercolor ='black';
      var radius = 5;

      var projection = d3.geo.mercator();
      
      var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height)
          .attr("border", border)
          .on("click", function (d, i) {
            var coordinates = projection.invert(d3.mouse(this));
            c11 = coordinates[0];
            c12 = coordinates[1];
            p1 = [c11, c12];
            p2 = [c21, c22];
            redraw();
            document.getElementById("c11").value = c11;
            document.getElementById("c12").value = c12;
          })
          .on("contextmenu", function (d, i) {
            d3.event.preventDefault();
            var coordinates = projection.invert(d3.mouse(this));
            c21 = coordinates[0];
            c22 = coordinates[1];
            p1 = [c11, c12];
            p2 = [c21, c22];
            redraw();
            document.getElementById("c21").value = c21;
            document.getElementById("c22").value = c22;
        });

      var path = d3.geo.path()
          .projection(projection);
      var g = svg.append("g");

      var borderPath = svg.append("rect")
       			.attr("x", 0)
       			.attr("y", 0)
       			.attr("height", height)
       			.attr("width", width)
       			.style("stroke", bordercolor)
       			.style("fill", "none")
       			.style("stroke-width", border);
      
      d3.json("world-110m2.json", function(error, topology) {
          g.selectAll("path")
            .data(topojson.object(topology, topology.objects.countries)
                .geometries)
          .enter()
            .append("path")
            .attr("d", path)

          g.selectAll("circle")
		.data([p1, p2]).enter()
		.append("circle")
		.attr("cx", function (d) { return projection(d)[0]; })
		.attr("cy", function (d) { return projection(d)[1]; })
		.attr("r", radius)
		.attr("fill", function (d, i) {return i == 0 ? "DarkRed" : "Blue"})
                .on("mouseover", handleMouseOver)
                .on("mouseout", handleMouseOut);      
      });

    function update()
    { 
          c11 = document.getElementById("c11").value;
          c12 = document.getElementById("c12").value;
          c21 = document.getElementById("c21").value;
          c22 = document.getElementById("c22").value;
          p1 = [c11, c12];
          p2 = [c21, c22];
          redraw();
    }

    function redraw()
    {
          svg.remove();
          svg = d3.select("body").append("svg")
              .attr("width", width)
              .attr("height", height)
              .attr("border", border)
              .on("click", function (d, i) {
                 var coordinates = projection.invert(d3.mouse(this));
                 c11 = coordinates[0];
                 c12 = coordinates[1];
                 p1 = [c11, c12];
                 p2 = [c21, c22];
                 redraw();
                 document.getElementById("c11").value = c11;
                 document.getElementById("c12").value = c12;
              })
              .on("contextmenu", function (d, i) {
                d3.event.preventDefault();
                var coordinates = projection.invert(d3.mouse(this));
                c21 = coordinates[0];
                c22 = coordinates[1];
                p1 = [c11, c12];
                p2 = [c21, c22];
                console.log(p2)
                redraw();
                document.getElementById("c21").value = c21;
                document.getElementById("c22").value = c22;
          });
          path = d3.geo.path()
              .projection(projection);
          g = svg.append("g");

          var borderPath = svg.append("rect")
       			.attr("x", 0)
       			.attr("y", 0)
       			.attr("height", height)
       			.attr("width", width)
       			.style("stroke", bordercolor)
       			.style("fill", "none")
       			.style("stroke-width", border);

          d3.json("./world-110m2.json", function(error, topology) {
              g.selectAll("path")
                .data(topojson.object(topology, topology.objects.countries)
                .geometries)
              .enter()
                .append("path")
                .attr("d", path)

              g.selectAll("circle")
		.data([p1, p2]).enter()
		.append("circle")
		.attr("cx", function (d) { return projection(d)[0]; })
		.attr("cy", function (d) { return projection(d)[1]; })
		.attr("r", radius)
		.attr("fill", function (d, i) {return i == 0 ? "DarkRed" : "Blue"})
                .on("mouseover", handleMouseOver)
                .on("mouseout", handleMouseOut);
          });
          
          document.getElementById("dist").innerHTML = 'Distance between point 1 and point 2 = ' + distance(c11, c12, c21, c22) + ' km';
    }
    
    function handleMouseOver(d, i) {
          if (i === 0)
          {
              d3.select(this).attr({
                  fill: "FireBrick",
                  opacity: 0.7,
                  r: radius * 2
              });
          }
          else
          {
              d3.select(this).attr({
                  fill: "Navy",
                  opacity: 0.7,
                  r: radius * 2
              });
          }
    }
    function handleMouseOut(d, i) {
          if (i === 0)
          {
              d3.select(this).attr({
                  fill: "DarkRed",
                  opacity: 1,
                  r: radius
              });
          }
          else
          {
              d3.select(this).attr({
                  fill: "Blue",
                  opacity: 1,
                  r: radius
              });
          }
     }

    function degreesToRadians(deg) {
      return deg * Math.PI / 180;
    }
    function distance(lo1, la1, lo2, la2) {
      var lat1 = degreesToRadians(la1), lat2 = degreesToRadians(la2), lon1 = degreesToRadians(lo1), lon2 = degreesToRadians(lo2);
      var diffLat = lat2 - lat1, diffLon = lon2 - lon1, sinDiffLat = Math.sin(diffLat / 2), sinDiffLon = Math.sin(diffLon / 2),
          a = sinDiffLat * sinDiffLat + Math.cos(lat1) * Math.cos(lat2) * sinDiffLon * sinDiffLon;
      return ~~(6371 * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)) / 10) * 10;
    }
  </script>
</body>
</html>
